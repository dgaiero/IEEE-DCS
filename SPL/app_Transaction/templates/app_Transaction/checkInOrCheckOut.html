<!--Import template base.html layout-->
{% extends 'base.html' %}

<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>CheckInOrCheckOut Page</title>
    {% endblock %}
    <!--Needed for importing static files
    {% load static %}
     <link rel="stylesheet" href="{% static 'app_Transaction/style.css' %}" type="text/css">
    -->
  </head>
  <body>
    {% block body %}
    <br>
    <div class="container">
      <h1>CheckInOrCheckOut Page</h1>
      <p> Would you like to check in or check out? </p>
      <button type="button" class="btn btn-outline-secondary btn-lg btn-block">Check In</button>
      <button type="button" class="btn btn-outline-secondary btn-lg btn-block">Check Out</button>
    </div>
    {% endblock %}
  </body>
</html>
